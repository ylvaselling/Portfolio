<!-- Menu to toggle visibility for projects -->

<div class="container-fluid text-center">
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with categories">
    <div class="btn-group" role="group">
      <button class="btn btn-default btn-lg" onclick="showAll()">Show all</button>
    </div>
    <div class="btn-group btn-group-toggle" role="group" data-toggle="buttons" aria-label="Categories">
      <label class="btn btn-secondary active btn-lg">
        <input id="Programmering" type="checkbox" class="category" checked="checked" autocomplete="off">Programming</input>
      </label>
      <label class="btn btn-secondary active btn-lg">
        <input id="3D-datorgrafik" type="checkbox" class="category" checked="checked" autocomplete="off">3D-graphics</input>
      </label>
      <label class="btn btn-secondary active btn-lg">
        <input id="Spel" type="checkbox" class="category" checked="checked" autocomplete="off">Games</input>
      </label>
      <label class="btn btn-secondary active btn-lg">
        <input id="Design" type="checkbox" class="category" checked="checked" autocomplete="off">Design</input>
      </label>
    </div>
  </div>
</div>
